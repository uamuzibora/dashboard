<!DOCTYPE html>
<html>
<head>
<title>UB Dashboard</title>
<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script>


function table(data,location){
     html='<table class="table table-bordered table-hover"> \
          <tr><td></td> \
          <th colspan="2">Childern(0-14y)</th><th colspan="2"> Adults</th> \
          <th colspan="2">Totals</th><th> Grand Totals</th></tr> \
          <tr><td></td><th>M</th><th>F</th><th>M</th><th>F</th><th>M</th><th>F</th><td></td>';
     var sums=[0,0,0,0,0,0,0]
     keys=Object.keys(data);
     for (var k=0;k<keys.length;k++){
         key=keys.sort()[k]
         html+='<tr><td>'+key+'</td>'
         var sum_m=0;
         var sum_f=0;
         for(var j=0;j<4;j++){
	     var sum=0;
             
             if(location){
	     for(var loc in data[key]){
                 sum+=data[key][loc][j]
                 }
             }else{
             sum=data[key][j];
             }
             if(j==0 ||j==2){sum_m+=sum}
             else {sum_f+=sum}
             sums[j]+=sum;
             
             html+='<td>'+sum+'</td>'
         }
	 
         sums[4]+=sum_m
         sums[5]+=sum_f
	 sums[6]+=(sum_m+sum_f)
         html+='<td>'+sum_m+'</td><td>'+sum_f+'</td><td>'+(sum_m+sum_f)+'</tr>'
     }
     if(keys.length>1){
     html+="<tr><td>Sub-total</td>"
     for(var i=0;i<sums.length;i++){
         html+='<td>'+sums[i]+'</td>'
     }
     }
     return html+'</tr></table>';
    };
$(document).ready(function(){

    $.post("http://localhost/backend",
    {
      data:"all",

    },
    function(data,status){
      jdata=jQuery.parseJSON(data);
      $("#text").html(data);
      
      $("#enrolled").html(table(jdata[Object.keys(jdata)]["enrolled"],false));
      $("#patient_source").html(table(jdata[Object.keys(jdata)]["patient_source"],true));

      $("#eligibility_for_art").html(table(jdata[Object.keys(jdata)]["eligible_no_art"],false));
      $("#who_on_art").html(table(jdata[Object.keys(jdata)]["on_art_who"],true));
      $("#exciting_care").html(table(jdata[Object.keys(jdata)]["inactive_reason"],true));
      $("#follow_up").html(table(jdata[Object.keys(jdata)]["reason_to_follow_up"],true));
      $("#followed_up").html(table(jdata[Object.keys(jdata)]["followed_up"],false));      
      $("#willing_to_return").html(table(jdata[Object.keys(jdata)]["willing_to_return"],false));

    });
  
});
</script>
</head>
